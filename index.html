<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Слайдер</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <div class="item">
            <img src="images/slide1.jpg" alt="Первый слайд">
        </div>
    
        <div class="item">
            <img src="images/slide2.jpg"  alt="Второй слайд">
        </div>
    
        <div class="item">
            <img src="images/slide3.jpg" alt="Третий слайд">
            <div class="slideText">Заголовок слайда 3</div>
        </div>

        <div class="item">
            <img src="images/slide4.jpg" alt="Третий слайд">
            <div class="slideText">Заголовок слайда 4</div>
        </div>

        <div class="item">
            <img src="images/slide5.jpg" alt="Третий слайд">
            <div class="slideText">Заголовок слайда 5</div>
        </div>
    
        <a class="prev" onclick="minusSlide()">&#10094;</a>
        <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
